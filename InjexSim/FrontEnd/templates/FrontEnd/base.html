
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg shadow" style="background-color: #069494;">
            <div class="container-md">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <a class="navbar-brand fs-4 text-dark fw-bold" href="/">InjexSim</a>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link fs-6 dropdown-toggle fw-medium text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Test Scenarios
                    </a>
                    <ul class="dropdown-menu shadow-lg">
                      <li><a class="dropdown-item" href="/loginPage">Login Page</a></li>
                      <li><a class="dropdown-item" href="/itemSearch">Item Search</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-6 fw-medium text-dark" href="/database">Database View</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-6 fw-medium text-dark" href="/mitigate">How to mitigate</a>
                  </li>
                </ul>
              </div>


          </nav>
        <main class="container mt-4">
            {% block content %} {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block scripts %}
        <!--- some scripts that apply to all pages -->
        {% endblock %}
    </body>
</html>
